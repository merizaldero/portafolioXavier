<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lotto Lab</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">

<div class="mt-3 w-100 d-flex flex-row justify-content-center">
    <div class="btn-group mt-5 w-75">
        <button class="btn btn-outline-primary teclado">0</button>
        <button class="btn btn-outline-primary teclado">1</button>
        <button class="btn btn-outline-primary teclado">2</button>
        <button class="btn btn-outline-primary teclado">3</button>
        <button class="btn btn-outline-primary teclado">4</button>
        <button class="btn btn-outline-primary teclado">5</button>
        <button class="btn btn-outline-primary teclado">6</button>
        <button class="btn btn-outline-primary teclado">7</button>
        <button class="btn btn-outline-primary teclado">8</button>
        <button class="btn btn-outline-primary teclado">9</button>
    </div>
</div>

<div class="mt-3 w-100 d-flex flex-row justify-content-center">
    <div class="input-group mt-3 w-50">
        <input id="txtNumero" type="text" class="form-control" placeholder="6 Digitos" maxlength="6">
        <button id="btnConsultar" class="btn btn-outline-primary">&#x1F50E;</button>
        <button id="btnBorrar" class="btn btn-outline-primary">&#x274C;</button>
    </div>            
</div>

<div id="seccion_resultado" class="mt-3 w-100 d-flex flex-row justify-content-center">
    <div class="btn-group mt-3">
        <button id="resultado_0" class="btn btn-success">1</button>
        <button id="resultado_1" class="btn btn-success">2</button>
        <button id="resultado_2" class="btn btn-success">3</button>
        <button id="resultado_3" class="btn btn-success">4</button>
        <button id="resultado_4" class="btn btn-success">5</button>
        <button id="resultado_5" class="btn btn-success">6</button>
    </div>
</div>

<div id="seccion_success" class="mt-3 w-100 d-flex flex-row justify-content-center">
    <div class="btn-group-vertical" id="success_pos_0"></div>
    <div class="btn-group-vertical" id="success_pos_1"></div>
    <div class="btn-group-vertical" id="success_pos_2"></div>
    <div class="btn-group-vertical" id="success_pos_3"></div>
    <div class="btn-group-vertical" id="success_pos_4"></div>
    <div class="btn-group-vertical" id="success_pos_5"></div>
</div>

<div id="seccion_warning" class="mt-1 w-100 d-flex flex-row justify-content-center">
    <div class="btn-group-vertical" id="warning_pos_0"></div>
    <div class="btn-group-vertical" id="warning_pos_1"></div>
    <div class="btn-group-vertical" id="warning_pos_2"></div>
    <div class="btn-group-vertical" id="warning_pos_3"></div>
    <div class="btn-group-vertical" id="warning_pos_4"></div>
    <div class="btn-group-vertical" id="warning_pos_5"></div>
</div>

<div id="seccion_danger" class="mt-1 w-100 d-flex flex-row justify-content-center">
    <div class="btn-group-vertical" id="danger_pos_0"></div>
    <div class="btn-group-vertical" id="danger_pos_1"></div>
    <div class="btn-group-vertical" id="danger_pos_2"></div>
    <div class="btn-group-vertical" id="danger_pos_3"></div>
    <div class="btn-group-vertical" id="danger_pos_4"></div>
    <div class="btn-group-vertical" id="danger_pos_5"></div>
</div>


</body>
<script src="js/lotto.js?5"></script>
</html>
