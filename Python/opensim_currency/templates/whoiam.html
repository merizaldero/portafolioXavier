<!doctype html>
<html>
   <head>
     <title>Identificador de Peticiones</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body class="container">

      <div class="card">
        <div class="card-header">Variables a la mano</div>
        <div class="card-body">
          <table class="table table-striped">
            <tbody>
              <tr><td>URL</td><td>{{url}}</td></tr>
              <tr><td>User Agent</td><td>{{user_agent}}</td></tr>
              <tr><td>Remote User</td><td>{{remote_user}}</td></div>
              </tr><td>Remote Address</td><td>{{remote_addr}}</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Encabezados</div>
        <div class="card-body">
          <table class="table table-striped">
            <tbody>
{% for encabezado in encabezados_interes %}
              <tr><td>{{encabezado}}</td><td>{{ encabezados.get(encabezado) }}</td></tr>
{% endfor %}
            </tbody>
          </table>
        </div>
      </div>

    </body>
</html>
