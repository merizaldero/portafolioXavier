<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locutor</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <form class="card p-3" id="formulario" method="POST", action="/xpd_locutor_opensim/locutar" target="_blank">
        <div class="mb-3 mt-3">
            <label for="texto" class="form-label">Texto para locucion:</label>
            <input type="text" class="form-control" placeholder="Texto para Locucion" id="txt_texto" name="texto">
        </div>
        <div class="mb-3 mt-3">
            <input type="submit" class="btn btn-primary" id="btn_locutar" name="accion" value="Locutar">
        </div>
    </form>
    <script lang="javascript">
        async function locutar(){
            const formulario = document.getElementById('formulario');
            const formdata = new FormData(formulario);
            const respuesta = await fetch( formulario.action , {method:'POST', body:formdata});
            if(! respuesta.ok){
                alert("Envio ha fallado");
            }
            formulario.texto.value = "";
            formulario.texto.focus();
        }
    </script>
</body>
</html>
