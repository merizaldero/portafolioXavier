<!DOCTYPE html>
<html>
<head>
  <title>Inicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/comun.js"></script>
</head>
<body class="container-fluid">

<div ng-app="loginApp" ng-controller="loginController">
<div ng-show="currentUser == null">
   <form method="POST" action="/login" class="card" >
   <label for="username">Ingrese nombre de Usuario</label>
   <input name="username">
   <input class="btn btn-primary" type="submit" value="Ingresar">
   </form>
</div>

<div ng-show="currentUser != null">

   <div ng-include="'navbar.html'"></div>
   
   <div class="list-group">
     <div class="list-group-item" ng-click="doEnterprise()">
     Enterprises
     </div>
     <div class="list-group-item" ng-click="doEmployee()">
     Employees
     </div>
   </div>
</div>

</div>

<script src="js/loginController.js"></script>
</body>
