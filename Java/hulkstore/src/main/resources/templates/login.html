<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hulk Store</title>
<link th:href="@{/css/hulkstore.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/comun.js}"></script>
<script th:src="@{/js/login.js}"></script>
</head>
<body>
	<div id="encabezado">
		<a style="border:none" th:href="@{/hulkstore}"><img id="encabezadoMarvel" th:src="@{/img/marvel.png}"/></a>
		<h1>Hulk Store</h1>
		<img id="encabezadoDC" th:src="@{/img/dc.png}"/>
	</div>
	<div id="divMensaje"><span th:text="${mensaje}"></span><button>x</button></div>
	<div id="contenidoCentrado">
		<form id="frmLogin" name="frmLogin" method="POST"
			th:action="@{/login}">
			<div>
				<span class="etiquetaLogin">Usuario:</span> <input type="text" name="username"/>
			</div>
			<div>
				<span class="etiquetaLogin">Clave:</span> <input type="password" name="password"/>
			</div>
			<div>
				<input class="boton" type="submit" value="Ingreso"/>
			</div>
		</form>
	</div>
	<div id="pie">
		<span> &copy; 2018 Xavier Merizalde </span> <span> - Powered by
			Spring Boot - </span>
	</div>
</body>
</html>
