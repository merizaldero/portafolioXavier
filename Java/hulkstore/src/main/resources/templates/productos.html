<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hulk Store - Inventario</title>
<link th:href="@{/css/hulkstore.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/comun.js}"></script>
<script th:src="@{/js/productos.js}"></script>
</head>
<body>
	<div id="encabezado">
		<a style="border:none" th:href="@{/hulkstore}"><img id="encabezadoMarvel" th:src="@{/img/marvel.png}"/></a>
		<h2>Hulk Store - Inventario</h2>
		<a class="finalizarSesion" th:href="@{/logout}">Finalizar Sesion</a> <img
			id="encabezadoDC" th:src="@{/img/dc.png}">
	</div>
	<div id="divMensaje">
		<span th:text="${mensaje}"></span>
		<button>x</button>
	</div>
	<div id="contenido">
		<form id="frmBusqueda" name="frmBusqueda" method="POST"
			th:action="@{/buscarProducto}" class="textoBusqueda">
			<input id="txtNombreProducto" type="text" name="nombreProducto"
				maxlength="32" />
			<input class="boton" type="submit" value="Buscar">
			<input class="boton" type="submit" value="Ver Todos">
		</form>
		<div id="tablaProductos">
			<div class="encabezadoTabla">
				<span class="columnaNombreProducto">Producto</span>
				<span class="columnaStock">Stock</span>
				<span class="columnaOpciones">Opciones
					<a class="boton" th:href="@{/nuevoproducto}">(Crear Nuevo)</a>
				</span>
			</div>
			<form class="detalleTabla" th:each="producto : ${productos}"
				method="GET" th:action="@{/producto}">
				<span class="columnaNombreProducto" th:text="${producto.nombreProducto}"></span>
				<span class="columnaStock" th:text="${producto.cantidadDisponible}"></span>
				<span class="columnaOpciones">
					<input type="hidden" name="idProducto" th:value="${producto.idProducto}" />
					<input type="submit" value="Editar" class="boton botonProducto" />
				</span>
			</form>
		</div>
	</div>
	<div id="pie">
		<span> &copy; 2018 Xavier Merizalde </span>
		<span> - Powered by Spring Boot - </span>
	</div>
</body>
</html>
