<!DOCTYPE html>
<html>
<head>
  <title>Time Filter - Opciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <style>
    /* Estilos CSS para la p√°gina de opciones */
  </style>
</head>
<body class="bg-light">
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      
      <a id="btn_mostrar_dashboard" class="navbar-brand" data-bs-toggle="collapse" href=".seccion">
        <img src="icon32.png"> Time Filter - Opciones
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="btn_prompt_password" class="nav-link display-2" data-bs-toggle="collapse" href=".seccion" >&#128295;</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div id="mensaje" class="alert alert-success collapse">
    <span>No deberia mostrar nada</span>    
    <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#mensaje"></button>
  </div>

  <div id="colapsador" class="container">
    <div id="divAdministacion" class="collapse seccion" data-bs-parent="#colapsador">

      <div class="container" id="auth_form">
        <label class = "form-label" for="password">Ingrese Contrase&ntilde;a:</label>
        <input class="form-control" type="password" id="password" name="password">
        <button class="btn btn-primary active mt-2" id="btn_login">Ingresar</button>              
      </div>

      <div class="container" id="opciones-form" style="display:none; visibility: hidden;">
        <label class = "form-label" for="admin-password">Contrase&ntilde;a de Administrador:</label>
        <input class="form-control" type="password" id="admin-password" name="admin-password"><br>
    
        <label class = "form-label" for="mod-password">Contrase&ntilde;a de Moderador:</label>
        <input class="form-control" type="password" id="mod-password" name="mod-password"><br>
    
        <label class = "form-label" for="initial-time">Tiempo de Uso Inicial por sitio: (min)</label>
        <input class="form-control" type="integer" id="initial-time" name="initial-time" maxlength="3"><br>
    
        <label class = "form-label" for="extended-time">Tiempo de Uso Extendido por sitio: (min)</label>
        <input class="form-control" type="integer" id="extended-time" name="extended-time" maxlength="3"><br>
    
        <label class="form-label" for="redirection-url">URL de redirecci&oacute;n:</label>
        <input class="form-control" type="text" id="redirection-url" name="redirection-url"><br>
    
        <label class="form-label" for="site-list">Listado de Sitios:</label>
        <button class="btn btn-secondary active" id="btn_add_filter">Agregar Sitio</button>
        <button class="btn btn-secondary inactive" id="btn_remove_filter">Eliminar Seleccionados</button>
        <select class="form-control" id="site-list" name="site-list" size="5">
        </select>
        <br>
    
        <button class="btn btn-primary active" id="btn_guardar">Guardar</button>
        <button class="btn btn-secondary active" id="btn_close_window" data-bs-toggle="collapse" href=".seccion" >Cerrar</button>
    
      </div>

    </div>


    </div>
    <div id="divDashboard" class="collapse show seccion w-100 d-flex flex-column" data-bs-parent="#colapsador">
      
      <div id="divAviso" class="mt-5 mb-5 w-50 container d-flex flex-column padding-5 align-items-center">
        <h1>&#128584;</h1>
        <h1>Lo Sentimos!</h1>
        <p>Parece que has estado usando este sito por m&aacute;s tiempo que el permitido</p>
        <p>Aprovecha tu tiempo y has algo diferente</p>
      </div>

      <div id="divTbl" class = "w-50 container">
        <h3 class="w-100 text-center">Registro Accesos </h3>
        <button id="btn_actualizar_accesos" class="btn btn-primary">&#128260;</button>
        <table class="w-100 table table-stripped mt-2">
          <thead class="table-primary">
            <tr>
              <th>Sitio</th>
              <th>Ultimo Acceso</th>
              <th>Contador</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody id="tblAccesos"></tbody>
        </table>
      </div>
      
    </div>
  </div>

  <div class="modal" id="modal_extension" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h4 class="modal-title">
            <span class="nombre_sitio"></span> - Extensi&oacute;n Tiempo
          </h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          
        </div>

        <div class="modal-body">
          <div class="container">
            <label class = "form-label" for="password_moderador">Ingrese Contrase&ntilde;a Moderador para extender tiempo para <span class="nombre_sitio"></span></label>
            <input class="form-control" type="password" id="password_moderador" name="password_moderador">
          </div>              
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn_exterder_tiempo">Aceptar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>

      </div>
    </div>  
  </div>

  <script src="options.js"></script>
</body>
</html>
